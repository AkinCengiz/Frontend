<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-box{
            margin: 10px;
            width: 15%;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="input-box"><input id="imageUrl" type="file"></div>
    <button onclick="addImage()">GÃ¶rsel Ekle</button>
    <hr>
    <div class="container">

    </div>

    <script>
        function addImage(){
            const imageUrl = document.querySelector("#imageUrl").files[0];
            const container = document.querySelector(".container");

            const imgElement = document.createElement("img");
            imgElement.src = URL.createObjectURL(imageUrl);
            imgElement.style.width = "200px";
            imgElement.style.height = "200px";
            container.appendChild(imgElement);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="input-box"><label for="width">Genişlik</label><input type="text" id="width"></div>
    <div class="input-box"><label for="height">Yükseklik</label><input type="text" id="height"></div>
    <div class="input-box"><label for="bgcolor">Renk</label><input id="bgcolor" type="text"></div>
    <button onclick="createBox()">Oluştur</button>


    <script>
        function createBox(){
            const width = document.querySelector("#width").value;
            const height = document.querySelector("#height").value;
            const bgcolor = document.querySelector("#bgcolor").value;

            const box = document.createElement("div");
            box.style.width = width + "px";
            box.style.height = height + "px";
            box.style.backgroundColor = bgcolor;
            document.body.appendChild(box);
        }
    </script>
</body>
</html>
